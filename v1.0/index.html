    <style>

        .mcard {
            position: relative;

        /* åˆ†ç±»è¯´æ˜æµ®å±‚ */
        .category-tooltip {

        /* Chart åœ¨ portal å¡ç‰‡å†…å±•ç¤ºï¼šå®¹å™¨é€æ˜ï¼ŒæŠŠèƒŒæ™¯äº¤ç»™ portal-card */
        #chart-container {

        /* è¦†ç›– ECharts é»˜è®¤ tooltip æ ·å¼ä»¥åŒ¹é…æ·±è‰²ä¸»é¢˜ */

    </style>
</head>
<body>

    <div class="header">

    <div class="portal">

        <!-- ç¬¬äºŒè¡Œï¼šSignals å¡ç‰‡ï¼šä¸Šæ–¹ç±»åˆ«é€‰æ‹© + ä¿¡å·é€‰æ‹©ï¼›ä¸‹æ–¹åŸå†å²ä¿¡å·å›¾è¡¨ï¼ˆå›¾è¡¨é€»è¾‘ä¸å˜ï¼‰ -->
        <div class="portal-card">
            <div class="portal-card-inner">
                <div class="signals-topbar">

    <div id="category-tooltip" class="category-tooltip"></div>

    <script>
        // é…ç½®è¦å±•ç¤ºçš„ä¿¡å·ï¼ˆæŒ‰ä½ ç»™çš„é¡ºåºï¼‰
        const AVAILABLE_SIGNALS = ['signal2', 'signal7', 'signal9', 'signal18'];

        // åˆ†ç±»æ–¹æ¡ˆï¼ˆç¤ºä¾‹æ–‡æ¡ˆï¼šä½ åç»­è‡ªå·±è¡¥å……/æ”¹å†™å³å¯ï¼‰
        const SIGNAL_CATEGORIES = {
            crash_down: {
                title: 'å¤§è·Œä¿¡å·',
                desc: 'è§¦å‘åè‡³å°‘ä¼´éš 5% ä»¥ä¸Šçš„è·Œå¹…ï¼Œå¯ç›´æ¥åšç©ºã€‚'
            },
            surge_up: {
                title: 'å¤§æ¶¨ä¿¡å·',
                desc: 'è§¦å‘åä¼´éš 10% ä»¥ä¸Šæ¶¨å¹…ï¼Œé€šå¸¸éœ€è¦è¿ç»­è§¦å‘ 20+ å¤©/ä¸å†è§¦å‘ååšå¤šã€‚'
            },
            cyclical_short: {
                title: 'å‘¨æœŸæ€§ç©ºå¤´',
                desc: 'è§¦å‘åé€šå¸¸å…ˆè·Œ 3%-5% å†æ¶¨ 10% ä»¥ä¸Šï¼Œå¯ä»¥å…ˆåšç©ºå†åšå¤šã€‚'
            }
        };

        // ä¿¡å·é…ç½®ï¼šæ˜¾ç¤ºå + åˆ†ç±» + ç‰¹æ€§å¼€å…³
        // è§„åˆ™ï¼š1/2/5 éƒ½ç®—â€œè§¦å‘â€ï¼›åªæœ‰ signal2 ä¼šå‡ºç° 3=é«˜æ¦‚ç‡é¢„è­¦
        const SIGNAL_CONFIG = {
            signal2:  { name: 'CrashRF_DOWN',   category: 'crash_down',     hasHighProb: true  },
            signal7:  { name: 'SurgeGB_UP',     category: 'surge_up',       hasHighProb: false },
            signal9:  { name: 'CyclicalLG_D2U', category: 'cyclical_short', hasHighProb: false },
            signal18: { name: 'CrashMLP_DOWN',  category: 'crash_down',     hasHighProb: false },
        };

        // æ•°æ®é¢„å¤„ç†ï¼šæŒ‡å®šæ—¥æœŸçš„ signal2 å¼ºåˆ¶è§†ä¸ºâ€œè§¦å‘(5)â€è€Œä¸æ˜¯â€œé«˜æ¦‚ç‡(3)â€
        // æ”¯æŒè¾“å…¥æ ¼å¼å¦‚ 2026/2/18ã€2026-02-18ã€ä»¥åŠå¸¦æ—¶é—´çš„å­—ç¬¦ä¸²
        const FORCE_SIGNAL2_TO_TRIGGER_DATES = new Set([
            '2026-02-18',
            '2025-11-17',
            '2025-03-06',
        ]);

        function normalizeDateKey(dateStr) {
            if (!dateStr) return '';
            // å–æ—¥æœŸéƒ¨åˆ†ï¼ˆé˜²æ­¢ 'YYYY-MM-DDTHH:mm:ss'ï¼‰
            const s0 = String(dateStr).trim().split('T')[0].split(' ')[0];
            const s = s0.replaceAll('/', '-');
            const m = s.match(/^(\d{4})-(\d{1,2})-(\d{1,2})$/);
            if (!m) return s;
            const yyyy = m[1];
            const mm = m[2].padStart(2, '0');
            const dd = m[3].padStart(2, '0');
            return `${yyyy}-${mm}-${dd}`;
        }

        let currentSignal = AVAILABLE_SIGNALS[0];
        let rawData = [];
        // ç”¨äºå¿«é€Ÿé€šè¿‡æ—¥æœŸæŸ¥æ‰¾æ•°æ®çš„ Mapï¼Œæ–¹ä¾¿ Tooltip æ¸²æŸ“
        let dataMap = new Map();
        
        // åˆå§‹åŒ– ECharts (ä¸ä½¿ç”¨å†…ç½® darkï¼Œå®Œå…¨è‡ªå®šä¹‰é¢œè‰²)
        const chart = echarts.init(document.getElementById('chart-container'));

        // -----------------------------
        // Portal: Top cards (manual input at bottom)
        // -----------------------------
        function renderMarketSnapshot() {
            const cardsEl = document.getElementById('market-cards');
            const metricsEl = document.getElementById('market-metrics');
            if (!cardsEl || !metricsEl) return;

            const cards = (window.PORTAL_MARKET_CARDS || []);
            const metrics = (window.PORTAL_MARKET_METRICS || []);

            cardsEl.innerHTML = cards.map(c => {
                const theme = c.theme || 'theme-btc';
                const icon = c.icon || (c.symbol || '?').slice(0, 1);
                const name = c.name || c.symbol || '';
                const price = c.priceText || '-';
                const dom = c.dominanceText || '-';
                const domLabel = c.dominanceLabel || 'Dominance';
                return `
                <div class="mcard ${theme}">
                    <div class="mcard-head">
                        <div class="mcard-icon">${icon}</div>
                        <div class="mcard-name">${name}</div>
                    </div>
                    <div class="mcard-body">
                        <div class="mcard-price">${price}</div>
                        <div class="mcard-sub"><span class="muted">${domLabel}:</span> ${dom}</div>
                    </div>
                </div>`;
            }).join('');

            metricsEl.innerHTML = metrics.map(m => {
                const k = m.key || '';
                const v = m.value || '-';
                const s = m.sub || '';
                return `
                <div class="metric">
                    <div class="k">${k}</div>
                    <div class="v">${v}</div>
                    ${s ? `<div class="s">${s}</div>` : ``}
                </div>`;
            }).join('');
        }

        function _tooltipEl() {
            return document.getElementById('category-tooltip');
        }

        function showCategoryTooltip(catKey, x, y) {
            const el = _tooltipEl();
            const cat = SIGNAL_CATEGORIES[catKey];
            if (!el || !cat) return;

            el.innerHTML = `<div class="t-title">${cat.title}</div><div class="t-desc">${cat.desc}</div>`;
            el.style.display = 'block';

            // ç®€å•é˜²æº¢å‡ºï¼šå°½é‡è·Ÿéšé¼ æ ‡å³ä¸‹è§’ï¼Œè¶…è¿‡å±å¹•å°±åå‘
            const pad = 12;
            const rect = el.getBoundingClientRect();
            let left = x + pad;
            let top = y + pad;
            if (left + rect.width > window.innerWidth) left = x - rect.width - pad;
            if (top + rect.height > window.innerHeight) top = y - rect.height - pad;
            el.style.left = `${Math.max(8, left)}px`;
            el.style.top = `${Math.max(8, top)}px`;
        }

        function hideCategoryTooltip() {
